<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Progression Predictor</h1>
        <div class="description">
            <p>Enter patient data to predict diabetes disease progression.</p>
        </div>

        <form action="/predict" method="post" class="prediction-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required step="any" value="48">
            </div>

            <div class="form-group">
                <label for="sex">Sex (0: Female, 1: Male):</label>
                <select id="sex" name="sex" required>
                    <option value="0">Female</option>
                    <option value="1" selected>Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required step="any" value="21.6">
            </div>

            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <input type="number" id="bp" name="bp" required step="any" value="87">
            </div>

            <div class="form-group">
                <label for="s1">S1 (Total Serum Cholesterol):</label>
                <input type="number" id="s1" name="s1" required step="any" value="183">
            </div>

            <div class="form-group">
                <label for="s2">S2 (Low-Density Lipoproteins):</label>
                <input type="number" id="s2" name="s2" required step="any" value="103.2">
            </div>

            <div class="form-group">
                <label for="s3">S3 (High-Density Lipoproteins):</label>
                <input type="number" id="s3" name="s3" required step="any" value="70">
            </div>

            <div class="form-group">
                <label for="s4">S4 (Total Cholesterol / HDL):</label>
                <input type="number" id="s4" name="s4" required step="any" value="3">
            </div>

            <div class="form-group">
                <label for="s5">S5 (Log of Serum Triglycerides):</label>
                <input type="number" id="s5" name="s5" required step="any" value="3.8918">
            </div>

            <div class="form-group">
                <label for="s6">S6 (Blood Sugar Level):</label>
                <input type="number" id="s6" name="s6" required step="any" value="69">
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>
</body>
</html>
